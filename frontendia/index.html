<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramenteo Ativo</title>
    <link rel="stylesheet" href="stilo.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>VisionGuard 1.0</h1>
    <div class="infocamera">
    <h3 class="nomecamera">Rua Aurora</h3>
    <h3 class="ipcamera">192.184.78.184</h3>
    </div>

    <div id="video">
        
    <div class="camera-buttons">
        <h3 class="camerasbotons">Cameras</h3>
        <button class="camera-button" data-camera="https://cameras2.concer.com.br:8401/interface/cameras/getjpegstream?camera=km113&AuthUser=appconcer&AuthPass=CoNcrRdi13892">Rua da Aurora</button>
        <button class="camera-button" data-camera="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km61&AuthUser=appconcer&AuthPass=CoNcrRdi13892">Boa Vista</button>
        <button class="camera-button" data-camera="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km799&AuthUser=appconcer&AuthPass=CoNcrRdi13892">Conselheiro Aquiar</button>
        <button class="camera-button" data-camera="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km799&AuthUser=appconcer&AuthPass=CoNcrRdi13892">BR 101</button>
        <button class="camera-button" data-camera="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km799&AuthUser=appconcer&AuthPass=CoNcrRdi13892">Praça 13 de Maio</button>
    </div>
   
    <div id="preview" class="preview"></div>
    <div id="camera-display" class="camera-display"></div>

        <img id="camera-stream" src="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km799&AuthUser=appconcer&AuthPass=CoNcrRdi13892">
        <div id="log-container">
            <h3>Log</h3>
            <div id="log-content"></div>
        </div>


    </div>

      <!-- Área de Programação de Câmeras -->
      <div class="schedule-container">
        <div class="containerregistros">
        <h3>Programar Câmera</h3>
        <label for="camera-select">Escolha a câmera:</label>
        <select id="camera-select">
            <option value="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km61&AuthUser=appconcer&AuthPass=CoNcrRdi13892">Boa Vista</option>
            <option value="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km800&AuthUser=appconcer&AuthPass=CoNcrRdi13892">Conselheiro Aguiar</option>
            <option value="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km801&AuthUser=appconcer&AuthPass=CoNcrRdi13892">BR 101</option>
            <option value="https://cameras1.concer.com.br:8401/interface/cameras/getjpegstream?camera=km802&AuthUser=appconcer&AuthPass=CoNcrRdi13892">Praça 13 de Maio</option>
        </select>
        <br><br>
        <label for="schedule-time">Horário:</label>
        <input type="time" id="schedule-time">
        <br><br>
        <button onclick="agendarCamera()">Adicionar</button>
        <h4>Importar Planilha</h4>
            <input type="file" id="file-input" accept=".xlsx">
        <br><br>

        </div>
        <div class="schedule-list">
            <h4>Agendamentos</h4>
            <ul id="schedule-list"></ul>
            <button class="clear-all-btn" onclick="limparAgendamentos()">Limpar Tudo</button>
        </div>
    </div>
    



    <script defer src="scripts.js"></script>
</body>
</html>
