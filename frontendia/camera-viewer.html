<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualização da Câmera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }

    #remote-camera {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* ou 'cover' se quiser ocupar toda a tela cortando partes outro é 'contain'*/ 
      display: block;
    }
  </style>
</head>
<body>
  <img id="remote-camera" src="" alt="Camera Remota">
  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.type === "UPDATE_CAMERA") {
        document.getElementById("remote-camera").src = event.data.url;
      }
    });
  </script>
</body>
</html>
