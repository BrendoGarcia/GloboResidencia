<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema GloboWatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1428a0, #00a8e8);
            color: #fff;
        }
        #imagsglobo{
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .login-container {
            display: flex;
            background-color: #fff;
            color: #000;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            flex-direction: column;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1428a0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #00a8e8;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 168, 232, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1428a0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #00a8e8;
        }

        .login-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="imagsglobo">
            <img src="//upload.wikimedia.org/wikipedia/commons/thumb/1/1a/TV_Globo_2021.svg/250px-TV_Globo_2021.svg.png" alt="Logo Globo" class="logo-globo" />
        </div>
        <h1>Login GloboWatch</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="login-button" id="loginButton">Entrar</button>
        </form>
        <div class="footer">
            <p>&copy; 2024 Nova Era Tecnology. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
       const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username == "admin" && password == "admin") {
        alert(`Bem-vindo, ${username}!`);
        
        // Redirecionamento após login bem-sucedido
        window.location.href = 'index.html'; // Altere para a URL de destino desejada

    } else {
        alert('Por favor, preencha todos os campos ou verifique suas credenciais.');
    }
});

    </script>
</body>
</html>
