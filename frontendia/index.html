<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramenteo Ativo</title>
    <link rel="stylesheet" href="stilo.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <img src="//upload.wikimedia.org/wikipedia/commons/thumb/1/1a/TV_Globo_2021.svg/250px-TV_Globo_2021.svg.png" alt="Logo Globo" class="logo-globo" />
        <h1>GloboWatch</h1>
        <a id="sairlogin">Sair</a>
    </header>

    <div class="infocamera">
        <div class="center">
            <h3 class="nomecamera">Rua Aurora</h3>
            <h3 class="ipcamera">192.184.78.184</h3>
        </div>
        <div class="right">
            <div id="analise-container">
                <img id="imganalise" src="/imgstemas/icone-de-cloche-et-d-alerte-jaune.png" alt="Sino de notificações">
                <span id="notificacao-contador" class="contador">0</span>
    
                
                <div id="registros" class="popup">
                  <h1>Alertas de Tráfego</h1>
                  <ul id="trafego-lista">
                    <!-- Itens da lista vão aqui -->
                  </ul>
                </div>
              </div>
        </div>
    </div>


    <div id="video">  
    <div class="camera-buttons">
        <div class="tts">
        <h3 class="camerasbotons">Cameras</h3> <input type="text" id="searchInput" placeholder="Pesquisar câmera...">
        </div>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera1">BOA VIAGEM</button>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera2">GUARARAPES</button>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera3">RUA DA AURORA</button>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera4">DERBY</button>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera5">AV. CONDE DA BOA VISTA</button>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera6">BR-101</button>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera7">PE-15</button>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera8">TORRE AURORA</button>
        <button class="camera-button" data-camera="http://localhost:1984/stream.html?src=camera9">CARUARU</button>
    </div>
   
    <div id="preview" class="preview"></div>
    <div id="camera-display" class="camera-display"></div>    
        <iframe id="camera-stream" src="http://localhost:1984/stream.html?src=camera1"></iframe>
        <div id="log-container">
            <h3 class="fixed-header" >Log</h3>
            <div id="log-content"></div>
        </div>
    </div>
        <div id="ajustandomaximos" >
            <button id="maximize-btn">Maximizar</button>
        </div>
        <br></br>

      <!-- Área de Programação de Câmeras -->
      <div class="schedule-container">
        <div class="containerregistros">
        <h3>Programar Câmera</h3>
        <label for="camera-select">Escolha a câmera:</label>
        <select id="camera-select">
            <option value="http://localhost:1984/stream.html?src=camera1">BOA VIAGEM</option>
            <option value="http://localhost:1984/stream.html?src=camera2">GUARARAPES</option>
            <option value="http://localhost:1984/stream.html?src=camera3">RUA DA AURORA</option>
            <option value="http://localhost:1984/stream.html?src=camera4">DERBY</option>
            <option value="http://localhost:1984/stream.html?src=camera5">AV. CONDE DA BOA VISTA</option>
            <option value="http://localhost:1984/stream.html?src=camera6">BR-101</option>
            <option value="http://localhost:1984/stream.html?src=camera7">PE-15</option>
            <option value="http://localhost:1984/stream.html?src=camera8">TORRE AURORA</option>
            <option value="http://localhost:1984/stream.html?src=camera9">CARUARU</option>
        </select>
        <br><br>
        <label for="schedule-time">Horário:</label>
        <input type="time" id="schedule-time">
        <br><br>
        <button onclick="agendarCamera()">Adicionar</button>
        <h4>Importar Planilha</h4>
            <input type="file" id="file-input" accept=".xlsx">
        <br><br>

        </div>
        <div class="schedule-list">
            <h4>Agendamentos</h4>
            <ul id="schedule-list"></ul>
            <button class="clear-all-btn" onclick="limparAgendamentos()">Limpar Tudo</button>
        </div>
    </div>
    
    <footer>
        <p>© 2025 Globo - Todos os direitos reservados</p>
    </footer>


    <script defer src="scripts.js"></script>
    <script defer src="script.js"></script>
    <script defer src="maximos.js"></script>
</body>
</html>
